{% extends 'base.html' %}

{% block content %}
<h3 class="text-center mb-3 heading">Car Details</h3>

{% if values %}
{% for result in values %}
<div class="card card-car mb-3">
    <div class="card-body">
        <p class="card-car-name">{{ result.car.brand }} {{ result.car.car_name }}</p>
        <p>Price: <label style="font-weight: bold;">â‚¹{{ result.car.price }}</label></p>
        <p>Brand: <label style="font-weight: bold;">{{ result.car.brand }}</label></p>
        <p>Ratings: <label style="font-weight: bold;">{{ result.car.ratings }} star{{ result.car.ratings | pluralize }}</label></p>
        <p>Year model: <label style="font-weight: bold;">{{ result.car.model_year }}</label></p>      
        <p>Showroom: <label style="font-weight: bold;">{{ result.showroom_name }}</label></p>
        <p>City: <label style="font-weight: bold;">{{ result.city }}</label></p>      
    </div>
</div>
{% endfor %}

{% else %}
<p style="font-size: 20px; color: red;">Car not available!</p>
{% endif %}

<a href="{% url 'carsapp:index' %}" class="btn btn-secondary mb-3">Home</a>

{% endblock %}
