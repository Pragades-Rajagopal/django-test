{% extends 'base.html' %}

{% block content %}

{% if error_msg %}
<p class="alert alert-danger">
    <strong>{{ error_msg }}</trong>
</p>
{% endif %}

<div class="container">
    <h2 class="text-center mb-3 heading">Add car</h2>
    <form action="{% url 'carsapp:postcar' %}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td><input type="text" class="form-control mb-3" placeholder="Enter the car name" name="car_name" required></td>
            </tr>
            <tr>
                <td><input type="text" class="form-control mb-3" placeholder="Enter the price" name="price" required></td>
            </tr>
            <tr>
                <td><input type="text" class="form-control mb-3" placeholder="Enter the ratings" name="ratings" required></td>
            </tr>
            <tr>
                <td><input type="text" class="form-control mb-3" placeholder="Enter the brand" name="brand" required></td>
            </tr>
            <tr>
                <td><input type="text" class="form-control mb-3" placeholder="Enter the model year" name="year" required></td>
            </tr>
            <tr>
                <td>
                    <input type="text" class="form-control mb-3" placeholder="Enter the showroom" name="showroom" required list="srlist">
                    <datalist id="srlist">
                        {% for result in showroom %}
                            <option value="{{ result.showroom_name }}">{{ result.showroom_name }}</option>
                        {% endfor %}
                    </datalist>
                </td>
            </tr>
        </table>
        <button type="submit" class="btn btn-primary">Add car</button>
    </form>
</div>

{% endblock %}
